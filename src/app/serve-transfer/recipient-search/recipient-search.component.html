<div class="modal-content">
    <div class="modal-header">
        <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
      </div>
        <form [formGroup]="beneficeForm">
                <p class="error" [ngClass] = " { 'set' : invalidAction() } ">{{errorAction }}</p>
                <div class="row">
                    <span>Nom *</span>
                    <input type="text" class="form-control" placeholder="Nom" aria-label="Nom" formControlName="receiver_lname">
                </div>
                <div class="row">
                    <span>Prénom *</span>
                    <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom" formControlName="receiver_fname">
                </div>
                <div class="row">
                    <span>Téléphone *</span>
                    <input type="tel" class="form-control" placeholder="Téléphone" formControlName="receiver_phnumber" autocomplete="off">   
                </div>
            <div class="form-group" style="display: flex; justify-content: center;">
                <input  type="submit" value="Chercher" id="serve" (click) = "onSubmit()">
            </div>
        </form>
</div>
