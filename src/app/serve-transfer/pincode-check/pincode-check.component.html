<div class="modal-content">
    <div class="modal-header">
        <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
      </div>
        <form [formGroup]="code_pinForm">
                <p class="error" [ngClass] = " { 'set' : invalidAction() } ">{{errorAction }}</p>
                <div class="row">
                    <input type="text" class="form-control" placeholder="Code PIN" formControlName="code_pin">
                </div>
            <div class="form-group" style="display: flex; justify-content: center;">
                <input  type="submit" value="Valider" id="extourner" (click) = "onSubmit()">
            </div>
        </form>
</div>
